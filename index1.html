<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Do‘kon CRM</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <h1>Do‘kon CRM</h1>

  <form id="product-form">
    <input type="text" id="product-code" placeholder="Kodi (harf va raqam)" pattern="[A-Za-z0-9]+"
           title="Faqat harf va raqam bo‘lishi kerak!" required>
    <input type="text" id="product-name" placeholder="Mahsulot nomi" required>
    <input type="number" step="any" id="product-quantity" placeholder="Miqdori" required>
    <select id="product-category" required>
      <option value="">Kategoriya tanlang</option>
      <option>Parket kvadrat</option>
      <option>Parket donali</option>
      <option>Parket pachka</option>
      <option>Oboy donali</option>
      <option>Oboy pachka</option>
      <option>Kiloli</option>
      <option>Pachka</option>
      <option>Donali</option>
    </select>
    <input type="number" step="any" id="product-cost-price-usd" placeholder="Tannarxi ($)">
    <input type="number" step="any" id="product-sale-price-usd" placeholder="Sotuv narxi ($)">
    <input type="number" step="any" id="product-size" placeholder="O‘lcham (m²/dona)">
    <input type="number" step="any" id="dollar-rate" placeholder="Dollar kursi" value="12500">
    <button type="submit">Mahsulot qo‘shish</button>
  </form>

  <input type="text" id="search-code" class="search-input" placeholder="Kodi bo‘yicha izlash...">

  <h2>Mahsulotlar</h2>
  <table id="product-table">
    <thead>
      <tr>
        <th>Kodi</th><th>Nomi</th><th>Kategoriya</th><th>Miqdori</th>
        <th>Tannarxi (so‘m / $)</th><th>Sotuv narxi (so‘m / $)</th><th>Amallar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Sotuvlar Statistikasi</h2>
  <table id="sales-table">
    <thead>
      <tr>
        <th>Sana</th><th>Umumiy summa (so‘m / $)</th><th>Amallar</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="save-report">Hisobotni PDFga saqlash</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
